name: Renovate

on:
  schedule:
    # Run every day at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: false
        default: 'debug'
        type: choice
        options:
          - debug
          - info
      dryRun:
        description: 'Dry run'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@44f24283a60f64273f1294932f16ba61193cccca # v46.1.0
        with:
          configurationFile: config.js
          token: ${{ secrets.RENOVATE_TOKEN}}
        env:
          # For GitHub Enterprise, set this to your GitHub API URL
          # RENOVATE_ENDPOINT: https://github.your-company.com/api/v3

          # Git author for commits
          RENOVATE_GIT_AUTHOR: 'Renovate Bot <bot@renovateapp.com>'

          # GCP Service Account credentials for private Docker registries
          RENOVATE_GCP_DOCKER_PASSWORD: ${{ secrets.GCP_SA_KEY }}

          # Log level - use input from manual trigger or default to info
          LOG_LEVEL: ${{ github.event.inputs.logLevel || 'info' }}

          # Dry run option
          RENOVATE_DRY_RUN: ${{ github.event.inputs.dryRun || 'false' }}

          # Ensure Renovate runs in the repository context
          RENOVATE_REPOSITORIES: ${{ github.repository }}
