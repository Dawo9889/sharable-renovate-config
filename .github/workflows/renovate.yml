name: Renovate

on:
  schedule:
    # Run every day at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: false
        default: 'debug'
        type: choice
        options:
          - debug
          - info
      dryRun:
        description: 'Dry run'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  renovate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v40.3.2
        with:
          configurationFile: renovate.json
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          # For GitHub Enterprise, set this to your GitHub API URL
          # RENOVATE_ENDPOINT: https://github.your-company.com/api/v3

          # Git author for commits
          RENOVATE_GIT_AUTHOR: 'Renovate Bot <bot@renovateapp.com>'
          RENOVATE_HOST_RULES: |
            [
              {
                "hostType": "docker",
                "matchHost": "europe-west3-docker.pkg.dev",
                "username": "_json_key",
                "password": "${{ secrets.GCP_SA_KEY }}"
              }
            ]

          # Log level - use input from manual trigger or default to info
          LOG_LEVEL: ${{ github.event.inputs.logLevel || 'info' }}

          # Dry run option
          RENOVATE_DRY_RUN: ${{ github.event.inputs.dryRun || 'false' }}

          # Ensure Renovate runs in the repository context
          RENOVATE_REPOSITORIES: ${{ github.repository }}
